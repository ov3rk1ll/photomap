<div cg-busy="{promise:myPromise,message:'Loading',backdrop:true,delay:300,minDuration:700}"></div>
<div class="col-md-6 col-md-offset-3" ng-show="!isLogin"><h2>Please login first</h2></div>

<div class="col-md-12" ng-show="isLogin">
  <form class="well">
    <div class="form-group" style="display:inline;">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" class="form-control" ng-model="search.title.$t">
      </div>
    </div>
  </form>
  <a class="col-sm-6 col-md-3" ng-repeat="entry in albums | filter:search" ng-href="#/map/{{provider}}/{{ entry.url }}">
  <div class="thumbnail" style="background-image: url('{{entry.image}}'); background-size: cover; height: 300px">
     <!--<img src="{{entry.media$group.media$thumbnail[0].url}}" alt="{{ entry.title.$t }}" class="img-responsive">-->
      <div class="caption">
         <h3>{{ entry.title }}</h3>
         <p>{{ entry.count }} Photos | {{ entry.author }} | {{ entry.date | date:'H:mm dd.MM.yyyy' }}</p>
      </div>
   </div>
  </a>
</div>
