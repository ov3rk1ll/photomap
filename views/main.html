<script type="text/ng-template" id="oauth.html"><a ng-click="signIn()" style="margin-bottom: 15px;" class="btn btn-block btn-social btn-{{state}} btn-lg hidden-xs"><i class="fa fa-{{state}}"></i> Show photos from {{state}}</a>
    <a ng-click="signIn()" class="btn btn-social-icon btn-{{state}} btn-lg hidden-lg hidden-md hidden-sm"><i class="fa fa-{{state}}"></i></a></script> <div class="container"> <h1>Photomap <small>Put your geotagged photos on a map</small></h1> <p class="lead">Select a service to load photos from</p> <div class="col-sm-6 col-md-offset-3"> <oauth2 ng-repeat="(key, service) in services" state="{{key}}" authorization-url="{{service.url}}" client-id="{{service.client}}" response-type="token" scope="{{service.scope}}" template="oauth.html"> </oauth2> </div> <div class="clearfix"></div> <p class="lead">or drop you local photos here</p> <div class="col-sm-8 col-md-offset-2" dropzone></div> </div>
