<div cg-busy="{promise:myPromise,message:'Loading',backdrop:true,delay:300,minDuration:700}"></div> <div class="progress" style="top: -23px; z-index:99" ng-hide="{{ progress == 100 }}"> <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%"> <span class="sr-only">{{progress}}% Complete</span> </div> </div> <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" events="map.events"> <ui-gmap-markers models="photos" coords="'self'" icon="'icon'" fit="map.fit" options="'options'" click="onClick"> <ui-gmap-window coords="windowOptions.coords" show="windowOptions.show" closeclick="closeClick()"> <div> <b>{{ windowOptions.content.title }}</b> at {{ windowOptions.content.time | date:'H:mm dd.MM.yyyy' }}<br> <img src="{{windowOptions.content.image}}" ng-click="closeClick()"> </div> </ui-gmap-window> </ui-gmap-markers> </ui-gmap-google-map> <a class="toggle" href="javascript:void();">Show photos</a> <div class="photobox"> <img ng-repeat="photo in photos" class="col-xs-3 col-sm-3 img-responsive img-thumbnail" src="{{photo.content.thumbnail}}" ng-click="onClick(photo)" ng-mouseenter="hoverState($event, photo, true)" ng-mouseleave="hoverState($event, photo, false)"> </div> <script type="text/javascript">$('.toggle').click(function(){
          $('.toggle').toggleClass('shown');
          $('.photobox').toggleClass('shown');
          $('.toggle').text($('.toggle').hasClass('shown') ? 'Hide photos' : 'Show photos');
        });</script>
